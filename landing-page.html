<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TrailBlazer</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
    
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Varela+Round" rel="stylesheet">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Slider CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/nouislider.css">

  <!-- PickerDate CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/default.date.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>
<body>
  
  <!-- Cover Image -->
  <div id='cover'>
    <img class="responsive-img" src="assets/images/cover-image.jpg" style="z-index: -1">

  <!-- User Input Form -->
  <div class="form-container">
    <div class="row">
        <div class="col m12">
          <div class="card" style="margin: 0 auto; width: 50vw; background:rgba(255,255,255, 0.85); border-radius: 10px">

              <div class="card-content">

                  <!-- Location Input -->
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="location-input" type="text" class="validate">
                          <label for="location-input">Location</label>
                        </div>
                  </div>

                  <!-- Activity Drop Down Input -->
                  <div class="row">
                    <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Choose your activity</option>
                          <option value="hiking">Hiking</option>
                          <option value="biking">Biking</option>
                          <option value="camping">Camping</option>
                        </select>
                        <label>Activity</label>
                      </div>
                  </div>

                  <!-- Search Radius Input -->
                  <label for="radius-input">Search Radius</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="radius-input" min="0" max="150" />
                    </p>
                  </form>
                  <label for='miles'>Miles: <span id='miles-value'></span></label><br><br>

                  <!-- Date Input -->
                  <label for="date-input">Date (mm/dd/yyyy)</label>
                  <input type="text" class="datepicker" id='date-input'>
                  

                  <!-- Submit Button -->
                  <a class="waves-effect waves-light btn" id="submit-button">Submit</a>
            </div>
          </div>
        </div>
      </div>
  </div>

      
  </div>


    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/main.js"></script>

    <!-- Date Picker Javascript -->
    <script type="text/javascript" src="assets/javascript/picker.js"></script>
    <script type="text/javascript" src="assets/javascript/picker.date.js"></script>
    
    <!-- Slider Javascript -->
    <script type="text/javascript" src="assets/javascript/nouislider.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
